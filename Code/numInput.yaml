    LFIR: 53.33e+12  # L_sun, before lensing correction
    beta: 1.90267276
    M_dust: 50.47e+8     # M_sun for beta upper = 2.2; 108.23e8 for beta upper = 3.0
#    M_dust: 108.23e+8


Lensing:
    theta_E: 0.745        # arcsec
    R_halflight: 0.106   # arcsec